<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burdoc | Signup</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
  </head>
  <body>
    <div id="app">
      <burdoc-header></burdoc-header>
      <div class="col-sm-2 col-xs-2"></div>
      <div class="main col-sm-8 col-xs-8">
        <div id="title">
          <h1>S<span class="small-title">IGN</span> U<span class="small-title">P</span></h1>
        </div>
        <div id="signup">
          <burdoc-signup-form submittext="Sign Up"></burdoc-signup-form>
        </div>
        <!-- HACK: This causes the fontawesome font to get fetched on the /login GET request instead of the POST request, because the fontawsome GET request causes the POST reponse to end, preventing headers from getting set on the /login POST request. -->
        <i class="fa fa-floppy-o" aria-hidden="true" style="color: white"></i>
      </div>
      <div class="col-sm-2 col-xs-2"></div>
    </div>
  </body><script src="/socket.io/socket.io.js"></script>
  <script>var socket = io('https://localhost:8080/');</script>
  <script src="/js/index.js"></script>
</html>
